  const defaultDomain = '.pluralsight.com';
  const defaultPath = '/';
  const defaultDaysToLive = 90;

  // sets the cookie
  const setCookie = function (name, value, definedSettings) {
    const settings = {
      domain: defaultDomain,
      path: defaultPath,
      expires: defaultDaysToLive
    };
    Object.assign(settings, definedSettings);
    // special case to let us use session cookies, falsy settings causing issues and we just need to remove the key for the library to set a session cookie
    if(definedSettings.expires === 'session') {
      delete settings.expires;
    }
    Cookies.set(name, value, settings);
  };

  // gets the value of the named cookie
  const getCookie = function (name) {
    return Cookies.get(name);
  };

  return {
    getCookie: getCookie,
    setCookie: setCookie
  };
